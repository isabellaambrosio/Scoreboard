                <h3>HOME</h3>
                <div class="display">
                    <p class="score" id="homeScore">0</p>
                </div>

                    <button class="points" onclick="addTwo()">+2</button>
                    <button class="points" onclick="addThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="display">
                    <p class="score" id="guestScore">0</p>
                </div>
                <div class="points-container">
                    <button class="points" onclick="addOneGuest()"">+1</button>
                    <button class="points" onclick="addTwoGuest()">+2</button>
                    <button class="points" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
